<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Instalação Bootstrap Icons via link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="grid">
        <div class="box-1">
        </div>
        <div class="box-2">
            <section class="main-section">
                <h1 class="mainTittle">Cadastre-se</h1>
                <form>
                    <!-- JS -->
                    <p class="cadastroConcluido"></p> 
                    <p class="errorMessage"></p>
                    <!-- Primeiro Nome -->
                    <div class="divFirstName input-group mb-3">
                        <span class="name input-group-text">Primeiro Nome</span>
                        <input type="text" class="firstNameBox form-control" placeholder="Primeiro Nome..." aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                    <!-- Sobrenome -->
                    <div class="divLastName input-group mb-3">
                        <span class="input-group-text">Sobrenome</span>
                        <input type="text" class="lastNameBox form-control" placeholder="Sobrenome..." aria-label="Last Name" aria-describedby="basic-addon1">
                    </div>
                    <!-- Email -->
                    <div class="divEmail input-group mb-3">
                        <span class="email input-group-text">Email</span>
                        <input type="email" class="emailBox form-control" placeholder="Endereço de Email..." aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                    <!-- Password -->
                    <div class="divPassword input-group mb-3">
                        <span class="input-group-text">Senha</span>
                        <input type="password" class="passwordBox form-control" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <!-- Gênero -->
                    <div class="divGender">
                        <p class="genderText">Gênero</p>
                        <div class="btnMale form-check">
                            <input class="maleBox form-check-input" type="radio" name="Gender" id="Male" value="Male">
                            <label class="form-check-label">Masculino</label>
                          </div>
                          <div class="btnFemale form-check">
                            <input class="femaleBox form-check-input" type="radio" name="Gender" id="Female" value="Female">
                            <label class="form-check-label">Feminino</label>
                          </div>
                          <div class="btnOther form-check">
                            <input class="otherBox form-check-input" type="radio" name="Gender" id="Other" value="Other">
                            <label class="form-check-label">Outro</label>
                          </div>
                    </div>
                    <!-- Aceito de Termos -->
                    <div class="termsOfUser form-check">
                        <input class="termsBox btnTerms form-check-input" type="checkbox">
                        <label class="termsText form-check-label">Eu concordo com os Termos de Usuário</label>
                    </div>
                    <!-- Botão de Cadastro -->
                    <div class="divButton">
                        <input type="submit" class="signInButton btn btn-outline-danger" value="Cadastrar">
                    </div>
                </form>
            </section>
        </div>
        <div class="box-3">
            <footer>
                <div class="footer">
                    <p class="madeByMe">Feito por Rodrigo Silva de Almeida &copy; 2022</p>
                    <a class="bi bi-linkedin me-3" href="https://www.linkedin.com/in/rodrigo-silva-86044a224/" target="blank"> Linkedin</a>      
                    <a class="bi bi-github me-3" href="https://github.com/RodrigoS2050?tab=repositories" target="blank"> Github</a>
                    <a class="bi bi-facebook me-3"href="https://www.facebook.com/rodrigo.silvadealmeida.16" target="blank"> Facebook</a>
                </div>
            </footer>
        </div>
    </div>

    <!-- Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- Script JavaScript-->
    <script src="./script.js"></script>
</body>
</html>
